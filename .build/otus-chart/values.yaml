app:
  name: app
  port: 8000
  replicaCount: 2
  image:
    repository: palevo/otus
  metrics:
    enabled: true

service:
  type: ClusterIP
  port: 8080

ingress:
  host: arch.homework
  path: /otusapp($|/)(.*)
  annotations: {
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  }

postgresql:
  enabled: true
  postgresqlUsername: admin
  postgresqlPassword: admin
  postgresqlDatabase: otus-db
  service:
    port: "5432"
  persistence:
    size: 1Gi
  volumePermissions:
    enabled: true
