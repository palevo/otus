apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.name" . }}
  labels:
  {{- include "app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "app.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "app.name" . }}
    spec:
      containers:
        - name: {{ include "app.name" . }}
          image: "{{ .Values.app.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: {{ .Values.app.port }}
              protocol: TCP
          env:
            - name: otus.version
              value: {{ .Chart.AppVersion | quote }}
            - name: spring.application.name
              value: {{ include "app.name" . | quote }}
            - name: server.port
              value: {{ .Values.app.port | quote }}
            - name: spring.datasource.url
              valueFrom:
                secretKeyRef:
                  name: {{ include "app.name" . }}-secret
                  key: POSTGRES_URI
            - name: spring.datasource.username
              valueFrom:
                secretKeyRef:
                  name: {{ include "app.name" . }}-secret
                  key: POSTGRES_USER
            - name: spring.datasource.password
              valueFrom:
                secretKeyRef:
                  name: {{ include "app.name" . }}-secret
                  key: POSTGRES_PASS
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
