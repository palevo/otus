apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Chart.Name }}-test-connection"
  labels:
    app: {{ .Chart.Name }}-test-connection
    version: {{ .Chart.AppVersion }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Chart.Name }}:{{ .Values.service.port }}']
  restartPolicy: Never
